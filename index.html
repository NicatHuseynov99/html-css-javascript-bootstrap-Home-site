<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <section id="store-notice">
      <div class="container">
        <div>
          Due to the <strong>COVID 19</strong> epidemic, orders may be processed
          with a slight delay
        </div>
      </div>
    </section>

    <section id="slide">
      <div class="slideshow-container">
        <div class="mySlides fades">
          <div class="content-wrapper">
            <div class="content-header">
              <div class="content-description">Exclusive Offer</div>
              <div class="content-discount">-40% Off</div>
            </div>
            <div class="content-main">
              <h3 class="entry-title">Quality Freshness Guaranteed!</h3>
              <div class="content-text">Only this week. Don’t miss...</div>
            </div>
            <div class="content-footer">
              <span class="price-text">from </span
              ><span class="price">$14.35</span>
            </div>
            <a class="button">Shop Now <i class="fa-solid fa-arrow-right"></i></a>
          </div>
          <div class="image-wrapper">
            <img
              src="asset/img/slide-img/slider-image-7.jpg"
              style="width: 100% "
            />
          </div>
        </div>
        <div class="mySlides fades">
          <div class="content-wrapper">
            <div class="content-header">
              <div class="content-description">Exclusive Offer</div>
              <div class="content-discount">-20% Off</div>
            </div>
            <div class="content-main">
              <h3 class="entry-title">A different kind of grocery store</h3>
              <div class="content-text">Only this week. Don’t miss...</div>
            </div>
            <div class="content-footer">
              <span class="price-text">from </span
              ><span class="price">$7.99</span>
            </div>
            <a class="button">Shop Now <i class="fa-solid fa-arrow-right"></i></a>
          </div>
          <div class="image-wrapper">
            <img
              src="asset/img/slide-img/slider-image-6.jpg"
              style="width: 100%"
            />
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
    </section>
    <script
      src="https://kit.fontawesome.com/5aa2c9b4a7.js"
      crossorigin="anonymous"
    ></script>
    <script src="asset/js/script.js"></script>
  </body>
</html>
